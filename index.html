<!doctype html>
<html lang="ja" data-theme="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>webdiff</title>
  <meta name="description" content="Minimal in-browser text diff tool for instant comparison" />

  <!-- jsdiff (Phase2: vendored) -->
  <script src="./vendor/diff.min.js"></script>

  <!-- split files -->
  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
</head>

<body>
  <header>
    <div class="title">webdiff</div>

    <div class="controls">
      <label id="lbl-theme" title="Auto は OS（ライト/ダーク）に追従します">
        <select id="theme">
          <option value="auto" selected>Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>

      <label id="lbl-eol" title="CRLF/LFを統一して比較します">
        <input type="checkbox" id="normalizeEol" checked />
        <span id="txt-normalizeEol">改行を正規化</span>
      </label>

      <button id="clear"><span id="txt-clear">両方クリア</span></button>
    </div>
  </header>

  <div class="app-desc" id="txt-desc">2つのテキストを貼り付けて差分を比較（文字単位）</div>

  <div class="wrap">
    <div class="grid">
      <section class="col">
        <div class="editor">
          <div class="lines" id="ln-left"></div>
          <div class="pane">
            <pre class="highlight" id="hl-left"></pre>
            <textarea class="input" id="in-left" spellcheck="false" autocomplete="off"
              autocapitalize="off"></textarea>
          </div>
        </div>
      </section>

      <section class="col">
        <div class="editor">
          <div class="lines" id="ln-right"></div>
          <div class="pane">
            <pre class="highlight" id="hl-right"></pre>
            <textarea class="input" id="in-right" spellcheck="false" autocomplete="off"
              autocapitalize="off"></textarea>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer class="footer">
    <a href="https://github.com/notegridx/webdiff" target="_blank" rel="noopener">
      GitHub: notegridx/webdiff
    </a>
  </footer>
</body>

</html>
